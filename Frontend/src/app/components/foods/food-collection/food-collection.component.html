<!-- food collection -->
<section class="collection">
  <div class="container">
    <div class="page-title">
      <div class="col-lg-12 col-md-10 col-7">
        <div class="text-center">
            <h2 class="fw-bold  mb-5" translate>Food Collections  </h2>
        </div>
    </div>

    </div>
    <div class="food-collection">
      <div class="row">
          <div class="col-lg-3 col-md-4 col-sm-4 mb-3" *ngFor="let service of serviceData" >
              <div class="temple_puja_box">
                  <a>
                      <div class="text-center">
                          <div class="service_img mb-4">
                              <img [src]="service.normal_image " class="img-responsive" alt="image" >
                          </div>
                          <div class="upcoming_content">
                              <h4 class="fw-bold">{{service.name}}</h4>
                          </div>
                      </div>
                  </a>
              </div>
          </div>
      </div>
    </div>
  </div>
</section>
